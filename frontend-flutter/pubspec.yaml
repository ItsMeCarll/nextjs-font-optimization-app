name: video_downloader_pro
description: A modern video downloader app with multiple features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  webview_flutter: ^4.7.0
  # Firebase y AutenticaciÃ³n
  firebase_core: ^2.27.1
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.15.9
  firebase_storage: ^11.6.10
  firebase_analytics: ^10.8.10
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.1.1
  twitter_login: ^4.4.2
  
  # Almacenamiento y Permisos
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  shared_preferences: ^2.2.2
  
  # Networking y Descarga
  dio: ^5.4.1
  connectivity_plus: ^5.0.2
  flutter_downloader: ^1.11.6
  
  # Media
  ffmpeg_kit_flutter: ^5.1.0
  just_audio: ^0.9.36
  video_player: ^2.8.3
  chewie: ^1.7.5
  
  # UI y Utilidades
  provider: ^6.1.1
  url_launcher: ^6.2.5
  share_plus: ^7.2.2
  flutter_inappwebview: ^6.0.0
  flutter_markdown: ^0.6.20
  local_auth: ^2.1.8
  speech_to_text: ^6.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

flutter_native_splash:
  color: "#000000"
  image: assets/images/splash.png
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
